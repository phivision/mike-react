type UserProfile @model
@auth(rules: [{ allow: owner, operations: [create, delete, update] }])
{
  Birthday: AWSDate
  Email: AWSEmail
  Gender: String
  Height: Float
  Price: Float
  RegDate: String!
  StripeID: String
  UserImage: String
  LastName: String
  FirstName: String
  UserRole: String!
  Weight: Float
  Description: String
}